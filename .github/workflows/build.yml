name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: emby-auto-cleaner
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: emby-auto-cleaner.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: |
          go build -o ${{ matrix.output }} -ldflags="-s -w" .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0

      - name: Prepare config file
        run: cp emby-auto-cleaner.yaml.example emby-auto-cleaner.yaml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-amd64
          path: |
            ${{ matrix.output }}
            emby-auto-cleaner.yaml
          retention-days: 30